<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imToken 深度链接测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .deeplink-btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            background: #1e3a8a;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .deeplink-btn:hover {
            background: #1e40af;
            transform: translateY(-2px);
        }
        .info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        .status {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">🏦 imToken 连接测试</div>
        
        <div class="info">
            <strong>📱 使用说明：</strong><br>
            1. 确保已安装 imToken 应用<br>
            2. 点击下方按钮测试深度链接<br>
            3. 选择"打开"以启动 imToken
        </div>
        
        <!-- 直接的深度链接按钮 -->
        <a href="imtokenv2://navigate/DappView?url=http%3A%2F%2F192.168.31.96%3A8080%2Fmobile-frontend%2Fmobile-defi.html" 
           class="deeplink-btn" id="directLink">
            🚀 方法1: 直接深度链接
        </a>
        
        <button class="deeplink-btn" onclick="testDeeplink1()">
            🔗 方法2: JavaScript跳转
        </button>
        
        <button class="deeplink-btn" onclick="testDeeplink2()">
            ⚡ 方法3: 动态链接
        </button>
        
        <button class="deeplink-btn" onclick="openInImToken()">
            🏦 方法4: 强制打开imToken
        </button>
        
        <div class="status" id="status">
            等待测试...
        </div>
        
        <div class="info">
            <strong>🔍 当前信息：</strong><br>
            <span id="currentUrl"></span><br>
            <span id="userAgent"></span><br>
            <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // 显示当前信息
        document.getElementById('currentUrl').textContent = '页面: ' + window.location.href;
        document.getElementById('userAgent').textContent = '设备: ' + (navigator.userAgent.includes('iPhone') ? 'iPhone' : '其他');
        document.getElementById('timestamp').textContent = '时间: ' + new Date().toLocaleString();
        
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
        }
        
        function testDeeplink1() {
            updateStatus('🔗 测试方法2: JavaScript跳转...');
            const url = 'imtokenv2://navigate/DappView?url=' + encodeURIComponent('http://192.168.31.96:8080/mobile-frontend/mobile-defi.html');
            window.location.href = url;
            
            setTimeout(() => {
                if (document.visibilityState === 'visible') {
                    updateStatus('❌ 方法2失败: imToken可能未安装');
                }
            }, 3000);
        }
        
        function testDeeplink2() {
            updateStatus('⚡ 测试方法3: 动态链接...');
            const link = document.createElement('a');
            link.href = 'imtokenv2://navigate/DappView?url=' + encodeURIComponent('http://192.168.31.96:8080/mobile-frontend/mobile-defi.html');
            link.click();
            
            setTimeout(() => {
                if (document.visibilityState === 'visible') {
                    updateStatus('❌ 方法3失败: imToken可能未安装');
                }
            }, 3000);
        }
        
        function openInImToken() {
            updateStatus('🏦 测试方法4: 强制打开...');
            
            // 尝试多种imToken深度链接格式
            const urls = [
                'imtokenv2://navigate/DappView?url=' + encodeURIComponent('http://192.168.31.96:8080/mobile-frontend/mobile-defi.html'),
                'imtoken://navigate/DappView?url=' + encodeURIComponent('http://192.168.31.96:8080/mobile-frontend/mobile-defi.html'),
                'imtokenv2://dapp?url=' + encodeURIComponent('http://192.168.31.96:8080/mobile-frontend/mobile-defi.html')
            ];
            
            let index = 0;
            function tryNext() {
                if (index < urls.length) {
                    updateStatus(`🔄 尝试格式 ${index + 1}/${urls.length}...`);
                    window.location.href = urls[index];
                    index++;
                    setTimeout(tryNext, 2000);
                } else {
                    updateStatus('❌ 所有方法都失败了，请检查imToken是否已安装');
                }
            }
            
            tryNext();
        }
        
        // 监听页面可见性变化
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'hidden') {
                updateStatus('✅ 页面已隐藏，可能成功打开了imToken');
            } else if (document.visibilityState === 'visible') {
                updateStatus('🔄 页面重新可见');
            }
        });
        
        // 点击直接链接的跟踪
        document.getElementById('directLink').addEventListener('click', function(e) {
            updateStatus('🚀 测试方法1: 直接深度链接...');
            
            setTimeout(() => {
                if (document.visibilityState === 'visible') {
                    updateStatus('❌ 方法1失败: imToken可能未安装或深度链接不支持');
                }
            }, 3000);
        });
    </script>
</body>
</html>
